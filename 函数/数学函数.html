<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式是数学领域内的函数</title>
</head>
<body>
  <div>
    在数学领域中，函数是两个集合间的对应关系
    输入相同，输出必定相同。
  </div>
  <script>
    // 加法，就是函数式的
    function sum(a,b){
      return a + b
    }
    sum(1,2) // 3
    sum(1,2) // 3
    sum(1,2) // 3
   
    // 访问了外部变量的，就很有符合这个规定，我们称之为effect副作用
    var result = 0
    function add(num){
      return result = num + result
    }
    add(1) // 1
    add(2) // 3
  </script>
</body>
</html>
