<script>
  // 动态规划的要点
  // 1. 确定状态转移方程
  //    不同规模的相同问题之间的关系
  //    边界情况的处理

  // 斐波那契数列就是当前项等于前两项之和，边界情况是第一、二项为1
  // 1 1 2 3 5 8 13
  function fibonacci(n) {
    // 边界情况
    if (n === 1 || n === 2) {
      return 1
    } else {
      return fibonacci(n - 1) + fibonacci(n - 2)
    }
  }

  const f5 =  fibonacci(5)
  console.log(f5) // 5


  const fib = n =>{
    const dp  = [0,1]
    for(let i =2; i<=n; i++){
      dp[i] = dp[i-1] + dp[i-2]
    }
    return dp[n]
  }
</script>
