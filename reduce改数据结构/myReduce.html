<script>
  Array.prototype.myReduce = function(fn,initialVal){
    const arr = Object(this)
    if(!arr.length){
      return 
    }
    let res = initialVal || arr[0]
    let i = initialVal?0:1
    for(i;i<arr.length;i++){
      res = fn(res,arr[i],i,arr)
    }
    return res
  }

  const arr = [1,2,3,5,6,7,8]
  const result =  arr.myReduce((pre,cur)=>{return pre* cur},1000)
  console.log(result);
</script>
